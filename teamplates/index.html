<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео Конвертер</title>
</head>
<body>
    <h1>Скачивание и конвертация видео</h1>
    <form action="/convert" method="post">
        <label for="url">Введите ссылку:</label>
        <input type="text" id="url" name="url" required>
        <label for="format">Выберите формат:</label>
        <select id="format" name="format">
            <option value="mp4">MP4 (Видео)</option>
            <option value="mp3">MP3 (Аудио)</option>
        </select>
        <button type="submit">Скачать</button>
    </form>
</body>
</html>
